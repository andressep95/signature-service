services:
  signer-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signer-service
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - signer-network

networks:
  signer-network:
    driver: bridge
